# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/ScreenOrientationManager.xcworkspace -scheme ScreenOrientationManager-Example -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.0' | xcpretty
- pod lib lint
